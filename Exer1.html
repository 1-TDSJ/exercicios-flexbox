<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,intial-scale=1">
    <link rel="stylesheet" type="text/css" href=".css/style-base.css">
    <link rel="stylesheet" type="text/css" href=".css/Exer_1_style.css">
    <title>EXERCÍCIO FLEX</title>

  <body>
    <h2>Exercício 1 - FLEXBOX</h2>
    <li><a href="index.html">Início</a></li>

    <div class="container"> <!--- Classe envolvendo todas as demais boxes-->

        <div class="box q1"></div> <!-- Primeira box -->

         <div class="box q2"> <!-- Segunda box-->
           <div class="box c1"></div> <!-- Primeira child box-->
           <div class="box c2"></div> <!-- Segunda child box-->
         </div>

        <div class="box q3"> <!-- Terceira box-->
          <div class="box c3"></div><!-- Terceira child box-->
          <div class="box c3"></div><!-- Terceira child box-->
          <div class="box c3"></div><!-- Terceira child box ____ Reaproveitei a classe para enxutar o código-->
          <div class="box c4"></div><!-- Quarta child box-->
       </div>

      <div class="box q4"> <!-- Quarta box-->
         <div class="c5"></div> <!-- Quinta Child box ____ Retirei o "box" para não aplicar os efeitos da classe -->
       </div>

    </div>
  </body>
</html>
